<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Game</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="container">
    <div class="row">    
        <div id="title-section">
            <h1>Star Wars RPG!</h1>
        </div>

        <div id="character-choice-section">
            <h2>Your Character</h2>
            <ul class="row">
                <li class="col-sm-3 col-xs-6">
                    <img class="img-responsive character-picture" 
                        src="assets/images/rsz_luke.png" alt="Luke Skywalker">
                </li>
                <li class="col-sm-3 col-xs-6">
                    <img class="img-responsive character-picture" 
                        src="assets/images/rsz_emperor.png" alt="The Emporer">
                </li>
                <li class="col-sm-3 col-xs-6">
                    <img class="img-responsive character-picture" 
                        src="assets/images/rsz_obiwan.png" alt="Obi-Wan Kenobi">
                </li>
                <li class="col-sm-3 col-xs-6">
                    <img class="img-responsive character-picture" 
                        src="assets/images/rsz_vader.png" alt="Darth Vader">
                </li>
            </ul>  
        </div>
    </div>

    <div id="enemy-section">
        <h2>Fight Section</h2>
        <button type="button" class="btn btn-default">Attack</button>
        <h2>Defender</h2>
    </div>
    
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
