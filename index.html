<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Game</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="container">
    <div class="row">    
        <div id="title-section">
            <h1 class="star-wars-text">Star Wars RPG!</h1>
        </div>

        <div id="character-choice-section">
            <h2 class="star-wars-text">Your Character</h2>
                
            <div id="character-list">
                <div class="col-sm-3 col-xs-6 character-box lukeLi initialState">
                    <p class="character-name-text star-wars-text-alt"></p>
                    <img id="lukeImg" class="img-responsive character-picture" 
                        src="assets/images/rsz_luke.png" alt="Luke Skywalker">
                    <p class="character-hp star-wars-text-alt"></p>
                </div>
                <div class="col-sm-3 col-xs-6 character-box emporerLi initialState">
                    <p class="character-name-text star-wars-text-alt"></p>
                    <img id="emperorImg" class="img-responsive character-picture" 
                        src="assets/images/rsz_emperor.png" alt="The Emporer">
                    <p class="character-hp star-wars-text-alt"></p>
                </div>
                <div class="col-sm-3 col-xs-6 character-box obiwanLi initialState">
                    <p class="character-name-text star-wars-text-alt"></p>
                    <img id="obiwanImg" class="img-responsive character-picture" 
                        src="assets/images/rsz_obiwan.png" alt="Obi-Wan Kenobi">
                    <p class="character-hp star-wars-text-alt"></p>
                </div>
                <div class="col-sm-3 col-xs-6 character-box vaderLi initialState">
                    <p class="character-name-text star-wars-text-alt"></p>
                    <img id="vaderImg" class="img-responsive character-picture" 
                        src="assets/images/rsz_vader.png" alt="Darth Vader">
                    <p class="character-hp star-wars-text-alt"></p>
                </div>
            </div>  
        </div>
    </div>

    <div id="enemy-section" class="row">
        <h2 class="star-wars-text">Enemies Available to Attack</h2>
        <div id="enemy-list" class="row"></div>
    </div>

    <div id="fight-section" class="row">
        <h2 class="star-wars-text">Fight Section</h2>
        <button id="attack-button" type="button" 
            class="btn btn-default">Attack</button>
    </div>

    <div id="defender-section" class="row">
        <h2 class="star-wars-text">Defender</h2>     
        <p id="player-attack-text star-wars-text-alt"></p>
        <p id="enemy-attack-text star-wars-text-alt"></p>
    </div>
    
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
